<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Female crush</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.jpg" type="image/x-icon" />
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="icon.jpg" alt="Spotify">Feel the music</li>
            <li style="font-size: 20px;"><a href="#">Home</a></li>

        </ul>
    </nav>

    <div class="container">

                <div class="songItem">
                    <img alt="1">

                </div>
                <div class="songItem">
                    <img alt="1">

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kopamaga Kopamaga</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Pilla Padesave</span>

                </div>
                <div class="songItem">
                    <img alt="1">

                </div>
                <div class="songItem">
                    <img alt="1">

                    <span class="songlistplay"><span class="timestamp">04:48 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>

                <div class="songItem">

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Vacchindamma</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
